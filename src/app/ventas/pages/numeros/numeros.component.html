<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluídos e Angular - Usualmente en el módulo de Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i> {{ventasNetas | number:'.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{(ventasNetas+2000000000) | currency:'USD':'symbol-narrow':'.0-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia Porcentual" subheader="del presente año">
            {{porcentaje | percent:'.2-2'}}
        </p-card>
    </div>
</div>
